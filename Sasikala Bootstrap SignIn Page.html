<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap SignIn Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>
<body style="background-image: url(image1.gif);">
    <div class="container text-center">
        <h2 class="mt-5 p-4" style="color:white;">SIGN-IN</h2>
        
        <div class="form-floating mb-4 mx-auto mt-5 " style="width:40%;">
            <input type="text" class="form-control" placeholder="Enter UserName">
            <label for="FloatingText">Username</label>
        </div>

        <div class="form-floating mb-4 mx-auto" style="width:40%;">
            <input type="email" class="form-control" placeholder="example@gmail.com">
            <label for="FloatingInput">Email Address</label>
        </div>

        <div class="form-floating mb-4 mx-auto" style="width:40%;">
            <input type="password" class="form-control" placeholder="Enter Atleast 8 Characters">
            <label for="FloatingPassword">Password</label>
        </div>
         
        <a href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DDesktop" target="_blank" style="font-size: large; color: wheat;">Forgot Password?</a>

        <div class="container mb-4 mt-5 ">
            <input type="checkbox" class="larger">
            <span style="color:white; font-size:large;"> Agree to the Terms and Conditions</span>
        </div>

        <div class="container mt-4 mx-auto">
            <button class="btn btn-primary" style="width:25%; height:12%">SignIn</button>
        </div>

        
        </div>
       
       
</body>
</html>
